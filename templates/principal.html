<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000000;
        }
        
        nav {
            background-color: #6a0dad;
            padding: 1rem;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #6a0dad;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Usuarios</a>
        <a href="#">Productos</a>
        <a href="#">Cerrar sesión</a>
    </nav>

    <div class="container">
        <h1>¡{{ nombre }}, iniciaste sesión con éxito!</h1>
    </div>
</body>
</html>
