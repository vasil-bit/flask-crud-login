<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>REGISTRATE</h1>
        <h1>Registro de usuario</h1>
        <div class="container-mensaje">
            {% with mensajes = get_flashed_messages(with_categories=true) %}
            {% if mensajes %}
                {% for categoria, mensaje in mensajes %}
                <div class="alert alert-{{ 'danger' if categoria == 'error' else categoria }} alert-dismissible fade show mt-3" role="alert">
                    <div class="mensaje-principal" style=" font-weight: 900;">{{mensaje}}</div>
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    <form method="POST" action="/registrar">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" name="correo" required><br><br>

        <label for="password">Contrase√±a:</label>
        <input type="password" name="password" required><br><br>

        <button type="submit">Registrarse</button>
    </form>

    <a href="{{ url_for('login') }}"><button>Iniciar sesion</button></a>    
    <a href="{{ url_for('lista_usuarios') }}"><button>Ver Usuarios</button></a>
</body>
</html>
