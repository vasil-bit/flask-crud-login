<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/modificar_style.css">
    <title>Modificar Usuario</title>
</head>
<body>
    <h1>Modificar Usuario</h1>

    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" value="{{usuario.correo}}" required><br><br>

        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" value="{{usuario.password}}" required><br><br>
        <button type="submit">Modificar</button>
            
    </form>
    <a href="{{ url_for('index') }}">Volver</a>

    
</body>
</html>
